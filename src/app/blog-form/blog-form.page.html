<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start"></ion-title>
    <ion-button  slot="end" (click)="goBack()">list</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div class="screen">
  <div class="main">
    <div class="FormBox">
      <form [formGroup]="newForm" (ngSubmit)="onSubmit(newForm)">
        <div class="inputField">
          <label>
           Tittle
            <input type="text" formControlName="tittle" placeholder="">
          </label>
        </div>
        <div class="inputField">
          <label>
            Content 
            <textarea type="text" rows="10" cols="100" formControlName="content" placeholder=""></textarea>
          </label>
        </div>
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </div>
 </div>
</ion-content>
